<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Animation Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f4f0;
        }

        .hero-section {
            position: relative;
            background-color: #f5f4f0;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            color: #004d4d;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .next-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            font-size: 2rem;
            color: #004d4d;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 77, 77, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="status" id="status">
        Loading animation...<br>
        <small>Frame: <span id="frameNum">120</span></small>
    </div>

    <section class="hero-section" id="hero">
        <canvas id="hero-canvas"></canvas>

        <div class="hero-content">
            <h1 class="hero-title">
                Scroll Down to See<br>
                <span style="color: #008080;">Frame Animation</span>
            </h1>
            <p>Starting from Frame 120</p>
        </div>
    </section>

    <div class="next-section">
        Animation Complete! ✓
    </div>

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        (function () {
            const canvas = document.getElementById('hero-canvas');
            if (!canvas) return;

            const context = canvas.getContext('2d');
            const heroSection = document.querySelector('.hero-section');
            const statusDiv = document.getElementById('status');
            const frameNumSpan = document.getElementById('frameNum');

            // Frame configuration
            const startFrame = 120;
            const totalFrames = 192;

            const currentFrame = index => (
                `assets/images/images_for_hero_section/frame_${String(index).padStart(4, '0')}.png`
            );

            // Set canvas size
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Preload first frame
            const img = new Image();
            img.src = currentFrame(startFrame);

            img.onload = function () {
                context.drawImage(img, 0, 0, canvas.width, canvas.height);
                statusDiv.innerHTML = `✓ Animation Ready!<br><small>Frame: <span id="frameNum">${startFrame}</span></small>`;
            };

            img.onerror = function () {
                statusDiv.innerHTML = `⚠ Image load failed<br><small>Check console</small>`;
                console.error('Failed to load:', img.src);
            };

            // Update image on scroll
            const updateImage = index => {
                img.src = currentFrame(index);
                img.onload = function () {
                    context.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const numSpan = document.getElementById('frameNum');
                    if (numSpan) numSpan.textContent = index;
                };
            };

            // GSAP ScrollTrigger
            if (typeof gsap !== 'undefined' && gsap.registerPlugin) {
                gsap.registerPlugin(ScrollTrigger);

                gsap.to({ frame: startFrame }, {
                    frame: totalFrames,
                    snap: 'frame',
                    ease: 'none',
                    scrollTrigger: {
                        trigger: heroSection,
                        start: 'top top',
                        end: '+=200%',
                        scrub: 0.5,
                        pin: true,
                        anticipatePin: 1,
                    },
                    onUpdate: function () {
                        const frameIndex = Math.round(this.targets()[0].frame);
                        updateImage(frameIndex);
                    }
                });

                // Fade out hero content
                gsap.to('.hero-content', {
                    opacity: 0,
                    y: 100,
                    scrollTrigger: {
                        trigger: heroSection,
                        start: 'top top',
                        end: '+=100%',
                        scrub: true,
                    }
                });
            }
        })();
    </script>
</body>

</html>
